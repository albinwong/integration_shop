<extend name="layout/admin" />
<block name="title">商品列表</block>
<block name="content">
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">商品列表</div>
			<div class="panel-body">
				<div class="bootstrap-table">
					<div class="fixed-table-container">
						<div class="fixed-table-header"><table></table></div>
						<div class="fixed-table-body">
							<div class="fixed-table-loading" style="top: 37px; display: none;">Loading, please wait…</div>
							<table data-toggle="table" data-url="tables/data1.json" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc" class="table table-hover">
							    <thead>
							    	<tr>
							    		<th style="">
							    			<div class="th-inner sortable">商品ID</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">商品编号</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">商品名称</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">商品图片</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">商品类型</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">商品库存</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">商品状态</div>
							    		</th>
							    		<th style="">
							    			<div class="th-inner sortable">操作</div><div class="fht-cell"></div>
							    		</th>
							    	</tr>
							    </thead>
								<tbody>
									<foreach name="res" item="vo" >
										<tr data-index="0">
								            <td>{$vo['id']}</td>
								            <td>{$vo['gid']}</td>
								            <td>{$vo['gname']}</td>
								            <td><img src="__ROOT__/Public/Uploads/goods/{$vo['pic']}" style="width:50px;" alt=""></td>
			            					<td>{$vo['pid']|getCateName}</td>
								            <td>{$vo['repertory']}</td>
								            <td>{$vo['status']|getGoodsStatus}</td>
								            <td>
								            	<a href="{:U('admin/goods/status',array('id'=>$vo['id']))}">上下架</a>|
								            	<a href="{:U('admin/goods/delete',array('id'=>$vo['id']))}">删除</a>|
												<a href="{:U('admin/goods/edit',array('id'=>$vo['id']))}">修改</a>
											</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
						<div class="fixed-table-pagination">
							<div class="pull-right pagination">
								<ul class="pagination">
									<li class="page-number"><a href="javascript:void(0)">{$page}</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
</block>
