<extend name="layout/admin" />
<block name="title">用户添加</block>
<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">用户添加</div>
				<div class="panel-body">
					<div class="col-md-10 col-md-offset-2">
						<form role="form" action="__URL__/insert" method="post">
							<div class="form-group">
								<label>用户名</label>
								<input class="form-control" placeholder="请输入用户名" type="text" name="username">
							</div>

							<div class="form-group">
								<label>密码</label>
								<input class="form-control" placeholder="请输入密码" type="password" name="password">
							</div>
															
							<div class="form-group">
								<label>确认密码</label>
								<input class="form-control" placeholder="请输入再次密码" type="password" name="repassword">
							</div>

							<div class="form-group">
								<label>邮箱</label>
								<input class="form-control" placeholder="请输入邮箱"  type="email" name="email">
							</div>

							<div class="form-group">
								<label>手机号码</label>
								<input class="form-control" placeholder="请输入手机号码"  type="text" name="phone">
							</div>

							<!-- <div class="form-group">
								<label>角色</label>
								<select class="form-control" name="role">
									<option>Option 1</option>
									<option>Option 2</option>
									<option>Option 3</option>
									<option>Option 4</option>
								</select>
							</div> -->
							<button type="submit" class="btn btn-primary">提交</button>
							<button type="reset" class="btn btn-default">取消</button>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col-->
	</div>
</block>
